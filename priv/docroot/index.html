<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Statman stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="statman/media/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <link href="statman/media/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" id="title" href="#">System statistics</a>
          <!-- <div class="nav-collapse"> -->
          <!--   <ul class="nav"> -->
          <!--     <li class="active"><a href="#">Home</a></li> -->
          <!--     <li><a href="#about">About</a></li> -->
          <!--     <li><a href="#contact">Contact</a></li> -->
          <!--   </ul> -->
          <!-- </div><\!--/.nav-collapse -\-> -->
        </div>
      </div>
    </div>

    <div class="container">
      <section id="counters">
        <div class="page-header">
          <h2>Rates</h2>
        </div>
        <table id="counters" class="table table-condensed">
          <thead>
            <tr>
              <th>Scope</th>
              <th>Key</th>
              <th>Rate per second</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="gauges">
        <div class="page-header">
          <h2>Gauges</h2>
        </div>
        <table id="gauges" class="table table-condensed">
          <thead>
            <tr>
              <th>Scope</th>
              <th>Key</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>

      <section id="histograms">
        <div class="page-header">
          <h2>Latencies</h2>
        </div>
        <table id="histograms" class="table table-condensed">
          <thead>
            <tr>
              <th>Scope</th>
              <th>Key</th>
              <th>Observations</th>
              <th>Mean</th>
              <th>Standard deviation</th>
              <th>95th</th>
              <th>99th</th>
              <th>Max</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="statman/media/bootstrap/js/bootstrap.js"></script>
    <script src="statman/media/underscore-min.js"></script>
    <script src="statman/media/dashboard.js"></script>

  </body>
</html>
